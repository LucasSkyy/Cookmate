<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookmate | Smart Cooking Made Easy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <link rel="icon" type="image/x-icon" href="/assets/cookmate.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-yellow-200 via-orange-300 to-red-300 text-[#151434]">

  <!----------------------------------- Navbar ----------------------------------->
  <nav class="flex justify-evenly items-center px-8 py-4 bg-white/30 backdrop-blur-lg rounded-2xl shadow-lg mx-auto relative w-[80%] max-w-7xl">
    <div class="flex items-center space-x-3">
      <a class="flex gap-2" href="#">
        <img src="assets/cookmate.png" class="h-10 w-11" alt="cookmate logo">
        <div class="text-4xl font-bold">Cookmate</div>
      </a>
    </div>
    <div class="hidden md:flex space-x-16 text-lg font-semibold mx-10">
      <a href="#" class="hover:underline">Product</a>
      <a href="#" class="hover:underline">Customers</a>
      <a href="#" class="hover:underline">Pricing</a>
      <a href="#" class="hover:underline">Content</a>
      <a href="#" class="hover:underline">Changelog</a>
    </div>
    <div class="flex space-x-6">
      <button class="px-6 py-3 bg-white text-black rounded-xl shadow-md hover:shadow-lg font-bold">Get started</button>
    </div>
  </nav>
  
  <!----------------------------------- Hero Section ----------------------------------->
  <header class="flex flex-col items-center justify-center text-center p-14">
    <div class="relative w-[86%] max-w-7xl bg-white/30 backdrop-blur-lg rounded-2xl shadow-lg p-10">

      <p class="text-base bg-white text-black font-semibold px-4 py-2 rounded-full inline-block">
        <i class="fas fa-fire text-orange-500 mr-2"></i> Smart Cooking, Made Simple
      </p>

      <h1 class="text-5xl md:text-7xl font-bold mt-6">Your Personal Kitchen Companion</h1>

      <p class="text-xl md:text-2xl mt-4 gap-2">
        <i class="fas fa-seedling text-green-500"></i> Smart Meal Planning and AI-Powered Assistance Tailored Just For You. 
      </p>

      <div class="mt-8">
        <button class="relative h-14 w-48 border-4 border-white rounded-3xl text-xl font-bold overflow-hidden shadow-2xl transition-all duration-200 before:absolute before:bottom-0 before:left-0 before:right-0 before:top-0 before:m-auto before:h-0 before:w-0 before:rounded-full before:bg-white before:duration-300 before:ease-out hover:text-black hover:before:h-48 hover:before:w-48 hover:before:opacity-100">
          <span class="relative z-10">Get Cooking</span>
        </button>
      </div>
      <p class="mt-6 text-lg italic gap-2">
        Discover New Recipes and Meal Ideas <i class="fas fa-arrow-right text-red-500"></i>
      </p>
    </div>
  </header>
