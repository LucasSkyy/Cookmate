<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookmate | Recipes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <link rel="icon" type="image/x-icon" href="/assets/cookmate.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Slide-in Card */
    .recipe-card {
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .recipe-card:hover {
      transform: translateX(10px);
    }

    .recipe-detail {
      position: fixed;
      top: 0;
      left: -100%;
      width: 80%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      overflow-y: auto;
      padding: 30px;
      transition: all 0.5s ease;
      z-index: 1000;
    }

    .recipe-detail.open {
      left: 0;
    }

    .recipe-detail-content {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .recipe-title {
      font-size: 2rem;
      font-weight: bold;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ff5c5c;
      color: white;
      padding: 10px 20px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .ingredient-item {
      list-style: none;
      margin-bottom: 5px;
    }

    .ingredient-item i {
      margin-right: 10px;
    }
  </style>
</head>

<body class="bg-gradient-to-r from-yellow-200 via-orange-300 to-red-300 min-h-screen">
  <!-- Loading Screen -->
  <div class="loader-wrapper">
    <div class="loader">
      <img src="assets/cookmate.png" alt="Cooking Pot" class="cooking-pot">
      <p class="loading-text">Preparing your experience...</p>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="bg-white/30 backdrop-blur-lg shadow-lg mx-4 mt-4 rounded-2xl max-w-7xl xl:mx-auto">
    <div class="flex items-center justify-between px-8 py-4">
      <a href="/" class="flex items-center gap-3">
        <img src="assets/cookmate.png" class="h-12 w-12" alt="Cookmate logo">
        <span class="text-3xl font-bold">Cookmate</span>
      </a>
      <div class="hidden md:flex space-x-16 text-lg font-semibold mx-10">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="assistant.html" class="hover:underline">AI Chat</a>
        <a href="recipes.html" class="hover:underline">Recipes</a>
        <a href="blog.html" class="hover:underline">Blog</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </div>
      <div class="flex items-center gap-6">
        <a href="assistant.html"
          class="px-6 py-3 bg-white rounded-xl font-bold transition-all hover:scale-105 hover:shadow-lg active:scale-95">
          <i class="fas fa-robot mr-2"></i>Try AI Chat
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8 max-w-7xl">
    <div class="bg-white/30 backdrop-blur-lg rounded-2xl shadow-lg p-8">
      <h1 class="text-4xl font-bold mb-6">Recipe Search</h1>

      <!-- Search Form -->
      <div class="mb-8">
        <!-- Tabs -->
        <div class="flex gap-4 mb-4">
          <button id="searchTab" class="px-6 py-2 rounded-xl font-semibold bg-orange-500 text-white">Search Recipes</button>
          <button id="recommendedTab" class="px-6 py-2 rounded-xl font-semibold bg-white/70">Recommended</button>
        </div>

        <div id="searchContent">
          <div class="flex gap-4 mb-4">
            <input type="text" id="searchInput"
              class="flex-1 px-4 py-3 rounded-xl bg-white/70 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
              placeholder="Search for recipes...">
            <button id="searchButton"
              class="px-6 py-3 bg-orange-500 text-white rounded-xl hover:bg-orange-600 transition-all hover:scale-105 active:scale-95">
              <i class="fas fa-search mr-2"></i>Search
            </button>
          </div>
          
          <!-- Filters -->
          <div class="flex gap-4 flex-wrap">
            <select id="cuisine" class="px-4 py-2 rounded-lg bg-white/70">
              <option value="">Any Cuisine</option>
              <option value="italian">Italian</option>
              <option value="mexican">Mexican</option>
              <option value="indian">Indian</option>
              <option value="chinese">Chinese</option>
              <!-- Add more cuisines -->
            </select>

            <select id="diet" class="px-4 py-2 rounded-lg bg-white/70">
              <option value="">Any Diet</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="vegan">Vegan</option>
              <option value="gluten-free">Gluten Free</option>
              <!-- Add more diets -->
            </select>
          </div>
        </div>
      </div>

      <!-- Recipe Grid -->
      <div id="recipeGrid" class="grid md:grid-cols-3 gap-8 text-left">
        <!-- Recipes will be dynamically inserted here -->
      </div>

      <!-- Loading Spinner -->
      <div id="loadingSpinner" class="hidden">
        <div class="flex justify-center items-center py-8">
          <i class="fas fa-spinner fa-spin text-4xl text-orange-500"></i>
        </div>
      </div>
    </div>
  </main>

  <!-- Recipe Detail Card -->
  <div id="recipeDetail" class="recipe-detail">
    <div class="recipe-detail-content">
      <button id="closeDetail" class="close-btn">×</button>
      <img id="recipeImage" src="" alt="" class="w-full h-48 object-cover rounded-xl mb-4">
      <h2 id="recipeTitle" class="recipe-title"></h2>
      <p id="prepTime" class="text-sm text-gray-500 mb-2"></p>
      <p id="servings" class="text-sm text-gray-500 mb-4"></p>
      <h3 class="font-semibold text-xl mb-2">Ingredients</h3>
      <ul id="ingredients" class="mb-4"></ul>
      <h3 class="font-semibold text-xl mb-2">Instructions</h3>
      <p id="instructions" class="text-gray-700"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white/30 backdrop-blur-lg text-center p-6 mt-8 mx-4 rounded-2xl shadow-lg">
    <p class="text-gray-700 font-medium">© 2025 Cookmate | Kitchen Intelligence Platform</p>
    <div class="flex justify-center gap-6 mt-4">
      <a href="#" class="text-gray-600 hover:text-orange-500 transition"><i class="fab fa-github text-xl"></i></a>
      <a href="#" class="text-gray-600 hover:text-orange-500 transition"><i class="fab fa-discord text-xl"></i></a>
      <a href="#" class="text-gray-600 hover:text-orange-500 transition"><i class="fab fa-youtube text-xl"></i></a>
    </div>
  </footer>

  <!-- Add Recipe Search Script -->
  <script>
    const API_KEY = '3cd74aa34a7e425ba362a4d2b32ae955';
    const recipeGrid = document.getElementById('recipeGrid');
    const searchButton = document.getElementById('searchButton');
    const searchInput = document.getElementById('searchInput');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const cuisineSelect = document.getElementById('cuisine');
    const dietSelect = document.getElementById('diet');
    const recipeDetail = document.getElementById('recipeDetail');
    const closeDetail = document.getElementById('closeDetail');
    const searchTab = document.getElementById('searchTab');
    const recommendedTab = document.getElementById('recommendedTab');
    const searchContent = document.getElementById('searchContent');

    async function searchRecipes() {
      try {
        loadingSpinner.classList.remove('hidden');
        recipeGrid.innerHTML = '';

        const query = searchInput.value;
        const cuisine = cuisineSelect.value;
        const diet = dietSelect.value;

        const params = new URLSearchParams({
          apiKey: API_KEY,
          query: query,
          number: 9,
          ...(cuisine && { cuisine }),
          ...(diet && { diet })
        });

        const response = await fetch(`https://api.spoonacular.com/recipes/complexSearch?${params}`);
        const data = await response.json();

        data.results.forEach(recipe => {
          const recipeCard = `
          <div class="recipe-card p-6 bg-white/40 backdrop-blur-md rounded-xl shadow-lg transition-transform duration-300 hover:scale-[1.02]" onclick="showRecipeDetail(${recipe.id})">
            <img src="${recipe.image}" alt="${recipe.title}" class="w-full h-48 object-cover rounded-xl mb-4">
            <h3 class="text-xl font-bold mb-2">${recipe.title}</h3>
            <div class="flex justify-between items-center">
              <a href="assistant.html" 
                class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 inline-block">
                Get Recipe Help
              </a>
            </div>
          </div>
        `;
          recipeGrid.innerHTML += recipeCard;
        });
      } catch (error) {
        console.error('Error fetching recipes:', error);
        recipeGrid.innerHTML = '<p class="text-red-500">Error fetching recipes. Please try again.</p>';
      } finally {
        loadingSpinner.classList.add('hidden');
      }
    }

    async function showRecipeDetail(recipeId) {
      const response = await fetch(`https://api.spoonacular.com/recipes/${recipeId}/information?apiKey=${API_KEY}`);
      const recipe = await response.json();

      document.getElementById('recipeImage').src = recipe.image;
      document.getElementById('recipeTitle').textContent = recipe.title;
      document.getElementById('prepTime').textContent = `Prep time: ${recipe.readyInMinutes} minutes`;
      document.getElementById('servings').textContent = `Servings: ${recipe.servings}`;
      document.getElementById('ingredients').innerHTML = recipe.extendedIngredients.map(ingredient => `
        <li class="ingredient-item"><i class="fas fa-check-circle text-green-500"></i> ${ingredient.name}</li>
      `).join('');
      document.getElementById('instructions').textContent = recipe.instructions;

      recipeDetail.classList.add('open');
    }

    closeDetail.addEventListener('click', () => {
      recipeDetail.classList.remove('open');
    });

    async function getRecommendedRecipes() {
      try {
        loadingSpinner.classList.remove('hidden');
        recipeGrid.innerHTML = '';

        const params = new URLSearchParams({
          apiKey: API_KEY,
          number: 9,
          sort: 'popularity',
          type: 'main course'
        });

        const response = await fetch(`https://api.spoonacular.com/recipes/random?${params}`);
        const data = await response.json();

        data.recipes.forEach(recipe => {
          const recipeCard = `
          <div class="recipe-card p-6 bg-white/40 backdrop-blur-md rounded-xl shadow-lg transition-transform duration-300 hover:scale-[1.02]" onclick="showRecipeDetail(${recipe.id})">
            <img src="${recipe.image}" alt="${recipe.title}" class="w-full h-48 object-cover rounded-xl mb-4">
            <h3 class="text-xl font-bold mb-2">${recipe.title}</h3>
            <div class="flex justify-between items-center">
              <a href="assistant.html" 
                class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 inline-block">
                Get Recipe Help
              </a>
            </div>
          </div>
        `;
          recipeGrid.innerHTML += recipeCard;
        });
      } catch (error) {
        console.error('Error fetching recommended recipes:', error);
        recipeGrid.innerHTML = '<p class="text-red-500">Error fetching recipes. Please try again.</p>';
      } finally {
        loadingSpinner.classList.add('hidden');
      }
    }

    searchTab.addEventListener('click', () => {
      searchTab.classList.add('bg-orange-500', 'text-white');
      searchTab.classList.remove('bg-white/70');
      recommendedTab.classList.remove('bg-orange-500', 'text-white');
      recommendedTab.classList.add('bg-white/70');
      searchContent.style.display = 'block';
      searchRecipes();
    });

    recommendedTab.addEventListener('click', () => {
      recommendedTab.classList.add('bg-orange-500', 'text-white');
      recommendedTab.classList.remove('bg-white/70');
      searchTab.classList.remove('bg-orange-500', 'text-white');
      searchTab.classList.add('bg-white/70');
      searchContent.style.display = 'none';
      getRecommendedRecipes();
    });

    searchButton.addEventListener('click', searchRecipes);
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchRecipes();
    });

    // Update initial load to show recommended recipes
    getRecommendedRecipes();
  </script>

  <!-- Loading Animation Script -->
  <script src="loader.js"></script>
</body>

</html>
